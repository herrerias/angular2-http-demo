<div class="row">
  <div class="col-sm-12">
    <nav aria-label="Search results pages">
      <ul class="pagination">
        <li class="page-item" *ngIf="previous != null"><a class="page-link" href="#" (click)="makePageRequest(previous)">Previous</a></li>
        <li class="page-item" *ngIf="next != null"><a class="page-link" href="#" (click)="makePageRequest(next)">Next</a></li>
      </ul>
    </nav>
  </div>

  <div class="col-sm-4" style="padding-top: 15px; padding-bottom: 15px;" *ngFor="let someone of data">
    <div class="card">
      <div class="card-header">
        {{someone.name}}
      </div>
      <div class="card-block">
        <h3 class="card-title">{{someone.name}}</h3>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.
        </p>

      </div>
      <div class="card-footer text-muted">
        Last edited {{getMoment(someone.edited)}}
        <a href="#" class="fa fa-pencil"></a>
      </div>
    </div>
  </div>

  <div class="col-sm-12">
    <nav aria-label="Search results pages">
      <ul class="pagination">
        <li class="page-item" *ngIf="previous != null"><a class="page-link" href="#" (click)="makePageRequest(previous)">Previous</a></li>
        <li class="page-item" *ngIf="next != null"><a class="page-link" href="#" (click)="makePageRequest(next)">Next</a></li>
      </ul>
    </nav>
  </div>
</div>
