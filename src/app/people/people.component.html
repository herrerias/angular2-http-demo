<div class="row">
  <div class="col-sm-8">
    <h2>Basic Request</h2>
    <button type="button" (click)="makeRequest()">Make Request</button>
    <pre>{{data | json}}</pre>
  </div>
</div>

<div class="row">
  <div class="col-sm-8">
    <div class="">
      <app-search-box
        [queryBase]="getBaseUrl()"
        (loading)="loading = $event"
        (results)="updateResults($event)"
      ></app-search-box>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-8">
    <div *ngIf="loading">loading...</div>
    <ul>
      <li *ngFor="let result of results">
        <pre>{{result | json}}</pre>
      </li>
    </ul>
  </div>
